<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Parking â€¢ NEOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../styles/bootstrap-overrides.css" rel="stylesheet" />
    <link href="../../styles/utilities.css" rel="stylesheet" />
    <link href="../../styles/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <header
      class="position-absolute container top-0 start-0 end-0 py-3 px-4 d-flex justify-content-between align-items-center text-white z-3"
    >
      <a
        href="./car-parks.html"
        class="small opacity-75 text-white text-decoration-none"
        >Logo Here</a
      >
      <div class="d-flex gap-2">
        <a class="btn btn-sm btn-light" href="../auth/sign-in.html">Sign In</a>
        <a class="btn btn-sm btn-warning" href="../auth/register.html"
          >Sign Up</a
        >
      </div>
    </header>

    <section
      class="car-hero position-relative min-vh-100 d-flex align-items-center"
    >
      <img
        src="../../assets/images/background.jpg"
        alt="Driver"
        class="car-hero-img"
      />
      <div class="car-hero-overlay"></div>

      <div class="container position-relative z-2">
        <div class="row g-4 align-items-end">
          <div
            class="col-lg-6 text-white d-flex flex-column justify-content-end"
          >
            <h1 class="display-4 fw-semibold mb-3">
              Quick & easy car book<br />and go!
            </h1>
            <p class="mb-4 opacity-75">
              Great cars at great prices, from the biggest car rental companies
            </p>
            <div class="d-flex align-items-center gap-3">
              <span class="hero-dot bg-danger"></span>
              <span class="hero-dot bg-white opacity-75"></span>
              <span class="hero-dot bg-white opacity-75"></span>
            </div>
          </div>

          <div class="col-lg-6 d-flex justify-content-lg-end">
            <div class="booking-card bg-white p-3 p-md-4" style="width: 460px">
              <div class="text-center fw-bold mb-3">
                Let's Find You the Best Car Parking Deal
              </div>
              <form class="vstack gap-3">
                <div>
                  <label class="form-label small mb-1">Select Terminal</label>
                  <select class="form-select">
                    <option>Terminal 1</option>
                    <option>Terminal 2</option>
                    <option>Terminal 3</option>
                  </select>
                </div>

                <div class="row g-2">
                  <div class="col-8">
                    <label class="form-label small mb-1"
                      >Entry Date and Time</label
                    >
                    <div class="input-group">
                      <span class="input-group-text bg-white"
                        ><i class="bi bi-calendar2-date"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        value="2025-07-06"
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <label class="form-label small mb-1 d-block">&nbsp;</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white"
                        ><i class="bi bi-alarm"></i
                      ></span>
                      <input type="time" class="form-control" value="08:00" />
                    </div>
                  </div>
                </div>

                <div class="row g-2">
                  <div class="col-8">
                    <label class="form-label small mb-1"
                      >Exit Date and Time</label
                    >
                    <div class="input-group">
                      <span class="input-group-text bg-white"
                        ><i class="bi bi-calendar2-date"></i
                      ></span>
                      <input
                        type="date"
                        class="form-control"
                        value="2025-07-08"
                      />
                    </div>
                  </div>
                  <div class="col-4">
                    <label class="form-label small mb-1 d-block">&nbsp;</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white"
                        ><i class="bi bi-alarm"></i
                      ></span>
                      <input type="time" class="form-control" value="23:59" />
                    </div>
                  </div>
                </div>

                <a
                  href="./select-dates.html"
                  class="btn btn-primary text-dark fw-semibold w-100 py-2"
                  type="button"
                >
                  Get My Quote
                </a>

                <div
                  class="d-flex justify-content-between align-items-center mt-1 border border-dark rounded-sm px-2"
                >
                  <span class="text-bg-light">SECURE PAYMENTS</span>
                  <div class="small d-flex align-items-center gap-2">
                    <img src="../../assets/icons/apple-pay.svg" />
                    <img src="../../assets/icons/google-pay.svg" />
                    <img src="../../assets/icons/visa-pay.svg" />
                    <img src="../../assets/icons/master-pay.svg" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
