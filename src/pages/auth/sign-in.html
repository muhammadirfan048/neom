<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in • NEOM Parking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../styles/bootstrap-overrides.css" rel="stylesheet" />
    <link href="../../styles/utilities.css" rel="stylesheet" />
    <link href="../../styles/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-ivory">
    <div class="auth-split d-flex min-vh-100 px-3">
      <div class="auth-hero d-none d-lg-block position-relative flex-grow-1">
        <img
          src="../../assets/images/signin-hero.png"
          alt="Driver in car"
          class="auth-hero-img"
        />
        <div class="auth-hero-overlay"></div>
        <div class="auth-hero-content text-white">
          <h1 class="display-6 fw-semibold mb-3">
            Quick & easy car book<br />and go!
          </h1>
          <p class="mb-4 opacity-75">
            Great cars at great prices, from the biggest car rental companies
          </p>
          <div class="d-flex align-items-center gap-3">
            <span class="d-inline-block hero-dot bg-danger"></span>
            <span class="d-inline-block hero-dot bg-white opacity-75"></span>
            <span class="d-inline-block hero-dot bg-white opacity-75"></span>
          </div>
        </div>
      </div>

      <div
        class="auth-form flex-grow-1 d-flex align-items-center justify-content-center py-5"
      >
        <div class="w-100" style="max-width: 480px">
          <div class="text-center mb-4">
            <a
              href="../app/select-dates.html"
              class="mb-4 fw-semibold fs-5 text-dark text-decoration-none"
              >Logo Here</a
            >
            <h2 class="h5 text-ink mb-1 mt-4">Sign in</h2>
            <p class="text-secondary small mb-0">
              Enter your login details to sign in
            </p>
          </div>

          <form novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text bg-white"
                  ><span class="bi bi-envelope"></span
                ></span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@gmail.com"
                  required
                />
              </div>
            </div>

            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-white"
                  ><span class="bi bi-lock"></span
                ></span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="•••••••"
                  required
                />
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="remember"
                />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>
              <a href="#" class="small link-danger text-decoration-none"
                >Forgot Password?</a
              >
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">
              Sign in
            </button>
          </form>

          <p class="text-center small mt-3 mb-0">
            Don't have an account yet?
            <a
              href="./register.html"
              class="fw-semibold text-dark text-decoration-none"
              >Sign up</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
